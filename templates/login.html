<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="banner">
        <a href="/">
            <img src="{{ url_for('static', filename='DEPA_RevisedLogo.jpg') }}" alt="Logo" class="logo">
        </a>
    </div>
    
    <div class="login-container">
    <h1>User Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="{{ form.username.id }}">Username</label>
            {{ form.username(id=form.username.id, class="form-control") }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id }}">Password</label>
            {{ form.password(id=form.password.id, class="form-control") }}
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    
    
    <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
</body>
</html>
